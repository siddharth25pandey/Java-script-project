<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Todo List</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #FA8BFF, #2BD2FF, #FFE53B, #25ffab, #FBDA61);
            background-size: 800% 800%;
            animation: gradient 10s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>

</head>

<body>

    <div class="container my-4">
        <h2 class="text-center">Todo List</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Add your Item here">

            <br>
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Add the Desciption of the Item"></textarea>
        </div>
        <br>
        <br>
        <center>
            <button id="add" class="btn btn-primary ">Add to list</button>
            <button id="clear" class="btn btn-primary" onclick="clearStorage()">Clear list</button>
        </center>


        <br>
        <br>
        <div id="items" class="my-4">
            <h2 class="text-center">Your Items</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">TimeStamp</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Item 1</td>
                        <td>Des 1</td>
                        <td>TimeStamp 1</td>
                        <td><button class="btn btn-sm btn-secondary">Remove</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>
    -->
    <script>
        function getAndUpdate() {
            console.log("Updating List... ");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            date1 = new Date();
            date = date1.getDate() + "/ " + date1.getMonth() + "/ " + date1.getFullYear() + "  ( " + date1.getHours() + ":" + date1.getMinutes() + ":" + date1.getSeconds() + " )";
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                if (tit != "" && desc != "") {
                    itemJsonArray.push([tit, desc, date]);

                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                } else if (tit == "") {
                    alert("Please fill the Item label");
                } else if (desc == "") {
                    alert("Please fill the Description label");
                }
            } else {
                if (tit != "" && desc != "") {
                    itemJsonArrayStr = localStorage.getItem('itemsJson');
                    itemJsonArray = JSON.parse(itemJsonArrayStr);
                    itemJsonArray.push([tit, desc, date]);
                    localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
                } else if (tit == "") {
                    alert("Please fill the Item label");
                } else if (desc == "") {
                    alert("Please fill the Description label");
                }
            }
            update();
        }

        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            } else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            // Populate the table
            let tableBody = document.getElementById("tableBody");
            let str = " ";
            itemJsonArray.forEach((element, index) => {
                str += `
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td>${element[2]}</td>  
                <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Remove</button></td> 
                </tr>`;
            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();

        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            update();

        }

        function clearStorage() {
            if (confirm("Do you really want to clear? ")) {
                console.log('Clearing the storage')
                localStorage.clear();
                update()
            }
        }
    </script>
</body>


</html>
